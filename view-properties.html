<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View All Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            background-image: url('https://media.istockphoto.com/id/1281736074/vector/abstract-geometric-pattern-background.jpg?s=612x612&w=0&k=20&c=rTHAuJPGgbaGZCDh6PAoVkJr3mTvn5WppwDHAPfNgoU=');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 80px;
        }

        .property-card {
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .property-image {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 200px;
            object-fit: cover;
            width: 100%;
        }

        .property-details {
            padding: 15px;
        }

        .property-title {
            font-size: 1.5rem;
            color: #2c3e50;
        }

        .property-location, .property-type, .property-price {
            color: #7f8c8d;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">All Properties</h1>
        <div class="row">
            <!-- Property 1 -->
            <div class="col-md-4">
                <div class="property-card">
                    <img src="property1 image.jpg" class="property-image" alt="Property 1">
                    <div class="property-details">
                        <h5 class="property-title">Luxury Apartment</h5>
                        <p class="property-location">Location: New York City</p>
                        <p class="property-type">Type: Apartment</p>
                        <p class="property-price">Price: RS.7,500/month</p>
                    </div>
                </div>
            </div>
            <!-- Property 2 -->
            <div class="col-md-4">
                <div class="property-card">
                    <img src="property 2 image.jpeg" class="property-image" alt="Property 2">
                    <div class="property-details">
                        <h5 class="property-title">Cozy Hostel Room</h5>
                        <p class="property-location">Location: San Francisco</p>
                        <p class="property-type">Type: Hostel</p>
                        <p class="property-price">Price: RS.8000/month</p>
                    </div>
                </div>
            </div>
            <!-- Property 3 -->
            <div class="col-md-4">
                <div class="property-card">
                    <img src="property 3 image.jpg" class="property-image" alt="Property 3">
                    <div class="property-details">
                        <h5 class="property-title">Stylish Flat</h5>
                        <p class="property-location">Location: Los Angeles</p>
                        <p class="property-type">Type: Flat</p>
                        <p class="property-price">Price: RS.8,200/month</p>
                    </div>
                </div>
            </div>
            <!-- Add more properties as needed -->
        </div>

        <div class="footer">
            <p>&copy; 2024 Dormigo. All rights reserved.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
