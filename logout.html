<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Dormigo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .logout-container {
        text-align: center;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    p {
        font-size: 16px;
        color: #555;
    }

    .actions {
        margin-top: 20px;
    }

    .btn {
        text-decoration: none;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 5px;
    }

    .btn:hover {
        background-color: #45a049;
    }

    </style>
</head>
<body>
    <div class="logout-container">
        <h1>You have successfully logged out!</h1>
        <p>Thank you for using Dormigo. We hope to see you again soon.</p>
        <div class="actions">
            <a href="login.html" class="btn">Login Again</a>
            <a href="home.html" class="btn">Go to Homepage</a>
        </div>
    </div>
</body>
</html>
